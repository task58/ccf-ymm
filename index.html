<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ccfoliaで出力したログをもとに、YMM4で利用可能な台本ファイルと、一部のキャラクター設定を含むymmpファイルを作成します。">
    <title>ここふぉログからYMM台本(とキャラクター情報を含むymmp)を生成するツール</title>
    <script src="./index.js"></script>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
	</style>
</head>
<body>
    <h1>ここふぉログからYMM台本(とキャラクター情報を含むymmp)を生成するツール</h1>

    <details>
        <summary>使い方</summary>
        <p>1.ログのHTMLをテキストエリアに貼り付けるか、ファイルを選択してアップロードボタンを押す</p>
        <p>2.変換ボタンを押す</p>
        <p>3.キャラクター一覧から除外設定や置換設定等をする</p>
        <p>4.台本ファイルとキャラクター情報を含むYMMPファイルをダウンロードする</p>
        <p>5.ダウンロードしたYMMPファイルを開き、キャラクター設定を調整する</p>
        <p>6.台本ファイルを読み込み、音声を生成</p>
        <p>7.あとは普通に編集してください</p>
    </details>

    <br>

    <input type="file" name="upload" id="up_file"><input type="button" value="アップロード" id="up_btn">
    <br>
	<p>ログのHTML</p>
    <textarea name="input" id="input"></textarea><br>
    <br>
    <input type="button" id="submit" value="変換"><br>
    <input type="button" id="copy" value="台本をクリップボードにコピー">
    <input type="button" id="download" value="台本をダウンロード">
    <br>
    <textarea name="output" id="output" readonly style="width: 1000px; height: 500px;"></textarea><br>
    <!-- <textarea name="pls_out" id="pls_out" readonly style="width: 500px; height: 500px;"></textarea> -->
    <br>
	<p>キャラクター一覧</p>
    <input type="button" id="dl_ymmp" value="YMMPファイルをダウンロード"><br>
	<div name="characters" id="ch_out"></div>
    
</body>
</html>
